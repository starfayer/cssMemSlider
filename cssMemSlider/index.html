<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme-slider</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slider__container">
        <input type="radio" name="" id="slide1" class="slider__input">
        <input type="radio" name="" id="slide2" class="slider__input">
        <input type="radio" name="" id="slide3" class="slider__input">
        <input type="radio" name="" id="slide4" class="slider__input">
        <div class="slider__images">
          <div class="slider__overflow">
            <div class="slider__image-container">
              <img src="img/start.jpg" alt="slider image" class="slider__img">
              <img src="img/dwayne.jpg" alt="slider image" class="slider__img">
              <img src="img/watermelon.jpg" alt="slider image" class="slider__img">
              <img src="img/amogus.jpg" alt="slider image" class="slider__img">
            </div>  
          </div>
        </div>
        <div class="slider__controls">
          <div class="slider__title">
            <div class="slider__text">Let's start!</div>
            <div class="slider__text">Balls?/Nuts?</div>
            <div class="slider__text">Want watermelon</div>
            <div class="slider__text">amogus??</div>
          </div>
          <div class="slider__bullets">
            <label for="slide1" class="slider__button"></label>
            <label for="slide2" class="slider__button"></label>
            <label for="slide3" class="slider__button"></label>
            <label for="slide4" class="slider__button"></label>
          </div>
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
